<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info text-white">
    <header class="bg-primary text-center p-3 mb-3">
        <h1>WordBeatter</h1>
    </header>

    <div class="container text-center">

        <!-- Word & input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type the Given Word Within
                     <span class="text-success" id="seconds">5</span>
                      Seconds:</p>
                <!-- <p class="lead">Current Level : <span id="level"></span></p> -->
                <h2 class="display-2 mb-3" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing......" autofocus id="word-input">
                <h4 class="mt-3" id="message"></h4>


                <!-- Time & Score Coulmns -->

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>                         
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>                         
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-primary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score.To play again,Just type the current word. Your score will reset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
